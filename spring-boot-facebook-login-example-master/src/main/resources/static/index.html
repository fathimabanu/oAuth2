<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Demo</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<style>
        .a {
            background-color: #4C5F50; /* Green */
            border: none;
            color: white;
            padding-left:30px;
            padding-right:30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            border-radius:20px;
        }


</style>
<body>

<h1 style="padding-top:12px;text-align:center;background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQhETNu1RTuqLg7c0t7uIyNHsAFksPpopotPbNyYH6OvNc9QJH);">Warnam App -Bookings made easy</h1>
<center>
<div  class=" a  unauthenticated" >
    <div style="padding-top:50px;">
    <a class="btn" href="/login" style="background-color:white;width:190px">
         <img src="https://image.flaticon.com/icons/svg/124/124010.svg" style="height:20px;height:20px"/>
        Sign in with Facebook
    </a>

<div style="padding-top:15px;width:700px;">
    <!-- /login?error=true -->

    <form action="@{/j_spring_security_check}" method='POST'>
        <div class="form-group">
            <label for="usernameTxt">Username:</label>
            <input type="text" class="form-control" id="usernameTxt" autofocus name="username">

        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" name="password">

        </div>
        <div class="d-flex justify-content-between mb-3" style="align:center">
            <div class="p-2"><a href="/signup"><button type="button" class="btn btn-success">Create New Account</button></a>
                <button type="submit" name="submit" class="btn btn-info">Sigin in</button>
            </div>
        </div>
        <br/>
        <br/>
    </form>
</div>
</div>

</div>
</center>
<div class="container authenticated" style="display:none">
    Book tickets into Facebook under: <span id="user"></span>
    <div class="p-2">
        <label>From:</label>
        <select>
            <option>Colombo</option>
            <option>Vavuniya</option>
            <option>Alawwa</option>
            <option>Polgahawela</option>
        </select>
    </div>
    <div class="p-2">
        <label>To:</label>
        <select>
            <option>Colombo</option>
            <option>Vavuniya</option>
            <option>Alawwa</option>
            <option>Polgahawela</option>
        </select>
    </div>
    <input type="submit"/>
</div>
<script type="text/javascript">
    $.get("/user", function(data) {
        $("#user").html(data.userAuthentication.details.name);
        $(".unauthenticated").hide()
        $(".authenticated").show()
    });
</script>
</body>
</html>
